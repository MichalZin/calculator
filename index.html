<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcBody">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbers">
                <div class="num one">
                    <p class="description">1</p>
                </div>
                <div class="num two">
                    <p class="description">2</p>
                </div>
                <div class="num three">
                    <p class="description">3</p>
                </div>
                <div class="num four">
                    <p class="description">4</p>
                </div>
                <div class="num five">
                    <p class="description">5</p>
                </div>
                <div class="num six">
                    <p class="description">6</p>
                </div>
                <div class="num seven">
                    <p class="description">7</p>
                </div>
                <div class="num eight">
                    <p class="description">8</p>
                </div>
                <div class="num nine">
                    <p class="description">9</p>
                </div>
                <div class="num-zero zero">
                    <p class="description">0</p>
                </div>
           </div>     
        <div class="operators">
            <div class="clear">
                <p class="description2">Clear</p>
            </div>
            <div class="funk add">
                <p class="description2">+</p>
            </div>
            <div class="funk subs">
                <p class="description2">-</p>
            </div>
            <div class="funk multip">
                <p class="description2">*</p>
            </div>
            <div class="funk diva">
                <p class="description2">/</p>
            </div>
            <div class="result">
                <p class="description2">=</p>
            </div>
        </div>
            
        
        </div>
    </div>
</body>
</html>
