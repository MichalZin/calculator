<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcBody">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbers">

            <button class="btt num one" value="1" id="1">1</button>
            <button class="btt num two" value="2" id="2">2</button>
            <button class="btt num three" value="3" id="3">3</button>
            <button class="btt num four" value="4" id="4">4</button>
            <button class="btt num five" value="5" id="5">5</button>
            <button class="btt num six" value="6" id="6">6</button>
            <button class="btt num seven" value="7" id="7">7</button>
            <button class="btt num eight" value="8" id="8">8</button>
            <button class="btt num nine" value="9" id="9">9</button>
            <button class="btt num zero" value="0" id="0">0</button>
           </div>     
        <div class="operators">

            <button class="btt clear" value="clear" id="clear">Clear</button>
            <button class="btt funk add" value=" + " id="add">+</button>
            <button class="btt funk subs" value=" - " id="sub">-</button>
            <button class="btt funk multip" value=" * " id="multi">*</button>
            <button class="btt funk divd" value=" / " id="divd">/</button>
            <button class="btt result" value="result" id="result">=</button>

        
            
        
        </div>
    </div>
</body>
</html>
